{% extends "auth_layout.html" %}
{% load i18n static %}
{% load crispy_forms_tags %}

{% block auth %}
<h2>{{ title }}</h2>
<div class="form-container">
    <p>{% trans "Please enter your new password twice so we can verify you typed it in correctly." %}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">{% trans 'Change my password' %}</button>
    </form>
</div>
{% endblock %}
