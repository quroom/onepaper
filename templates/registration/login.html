{% extends "auth_layout.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block auth %}
<h2>{%trans "Log in" %}</h2>
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">{%trans "Log in" %}</button>
    </form>    
    <p class="mt-2">Or <a href="{% url 'django_registration_register' %}">{%trans "Create Account" %}</a></p>
</div>
{% endblock %}
